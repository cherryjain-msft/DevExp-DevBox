# yaml-language-server: $schema=./devcenter.schema.json

name: DevExP-devcenter
location: eastus2
catalogItemSyncEnableStatus: Enabled
microsoftHostedNetworkEnableStatus: Enabled
installAzureMonitorAgentEnableStatus: Enabled

identity:
  type: SystemAssigned
  roleAssignments:
    - name: Owner
      id: "8e3af657-a8ff-443c-a75c-2fe8c4bcb635"
    - name: DevCenter Dev Box User
      id: "45d50f46-0b78-4001-a660-4198cbe8cd05"
    - name: DevCenter Project Admin
      id: "331c37c6-af14-46d9-b9f4-e1909e1b95a0"
    - name: Deployment Environments User
      id: "18e40d4e-8d2e-438d-97e1-9528336e149c"
    - name: Deployment Environments Reader
      id: "eb960402-bf75-4cc3-8d68-35b34f960f72"
    - name: User Access Administrator
      id: "18d7d88d-d35e-4fb5-a5c3-7773c20a72d9"

devBoxDefinitions:
  - name: backEndEngineer
    image: microsoftvisualstudio_visualstudioplustools_vs-2022-ent-general-win11-m365-gen2
    osStorageType: ssd_512gb
    imageVersion: latest
    sku: general_i_32c128gb512ssd_v2
    hibernateSupport: Disabled
    default: true

  - name: frontEndEngineer
    image: microsoftwindowsdesktop_windows-ent-cpc_win11-21h2-ent-cpc-m365
    osStorageType: ssd_256gb
    imageVersion: latest
    sku: general_i_16c64gb256ssd_v2
    hibernateSupport: Enabled
    default: true

catalogs:
  - name: customTasks
    type: gitHub
    uri: https://github.com/Evilazaro/DevExP-DevBox.git
    branch: main
    path: .configuration/devcenter/tasks

environmentTypes:
  - name: dev
  - name: staging

projects:
  - name: identityProvider
    description: identityProvider
    pools:
      - name: backEndEngineer
    environmentTypes:
      - name: dev
        deploymentTargetId: ""
    catalogs:
      - name: environments
        type: gitHub
        uri: https://github.com/Evilazaro/identityProvider.git
        branch: main
        path: .configuration/devcenter/environments/dev
      - name: imageDefinitions
        type: gitHub
        uri: https://github.com/Evilazaro/identityProvider.git
        branch: main
        path: .configuration/devcenter/imageDefinitions
    tags:
      environment: dev
      division: Platforms
      team: DevExP
      project: DevExP-DevBox
      costCenter: IT
      owner: Evilazaro
      resources: Project

tags:
  environment: dev
  division: Platforms
  team: DevExP
  project: DevExP-DevBox
  costCenter: IT
  owner: Evilazaro
  resources: DevCenter
